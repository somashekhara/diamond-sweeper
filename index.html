<!DOCTYPE html>
<html>
<head>
     <title>Boxes game</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap -->
          <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
          <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
     <!-- custom css -->
          <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
     <!-- header section -->
          <header>
               <div class="infoSec">
                    <div class=" text-center">
                         <button class="btn btn-primary">Your total chances: 64 </button>
                         <button class="btn btn-success">Total chances left: <span id="options_left">64 </span></button><br/>
                    </div>
               </div>
               <div class="container-fluid">
                    <div class="container">
                         <div class="row pushDown">
                              <p class="text-center">Click on the question mark.There are 8 diamonds in 64 boxes. Once you get all 8 diamonds game will be over and you will get the score. To get maximum score try to compleate
                              the game as many as chances left</p>
                         </div><br/>
                    </div>
               </div>
          </header>
     <!-- /header section -->
     <!-- body section -->
          <section>
               <div class="container-fluid">
                    <div class="container respFullWidth">
                         <div class="row">
                              <div class="col-xs-12">
                                   <div class="gameSection">
                                        <div>
                                             <ul class="list-inline text-center custom_list" id="parentDiv">
                                             </ul>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </section>
     <!-- /body section -->
     <!-- model -->
          <div class="success_msg">
               <button type="button" id="gameCompleated" class="btn btn-info btn-lg hidden" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal">Open Large Modal</button>
                 <div class="modal fade" id="myModal" role="dialog">
                   <div class="modal-dialog modal-lg">
                     <div class="modal-content">
                       <div class="modal-header">
                         <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                         <h4 class="modal-title text-center">Congratulations !!</h4>
                       </div>
                       <div class="modal-body">
                         <p class="text-center">Your score is : <span id="finalScore"></span></p>
                       </div>
                       <div class="modal-footer">
                         <button type="button" class="btn btn-success" data-dismiss="modal" onclick="location.reload();">Play Again</button>
                         <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                       </div>
                     </div>
                   </div>
                 </div>
          </div>
     <!-- /Model -->

     <!-- jquery -->
          <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
          <script type="text/javascript" src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
     <!-- custom js -->
          <script src="js/custom_js.js"></script>
</body>
</html>
